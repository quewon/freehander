<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freehander</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/editor.css">
    <script src="js/jszip.min.js" defer></script>
    <script src="js/FileSaver.min.js" defer></script>
</head>
<body>
    <div class="fh-editor">
        <div style="width: 250px; overflow: scroll; border-right: 1px dotted gray; flex-shrink: 0;">
            <div class="fh-slides-container"></div>
        </div>
        <div class="fh-editor-main" style="display: flex; flex-direction: column; flex-grow: 1;">
            <div class="fh-toolbar">
                <button type="button" name="add_slide"><b>+</b><br>add slide</button>
                <button type="button" name="play"><b>>></b><br>play</button>
                <div style="flex-grow: 1;"></div>
                <button type="button" name="select_mode" class="selected"><b>^</b><br>select</button>
                <button type="button" name="text_mode"><b>Aa</b><br>text</button>
                <button type="button" name="doodle_mode"><b>/</b><br>doodle</button>
                <div style="flex-grow: 1;"></div>
                <button type="button" class="inspector" name="inspect">element</button>
                <button type="button" class="inspector" name="document">game</button>
                <button type="button" class="inspector" name="media">media</button>
                <input style="display: none;" type="file" webkitdirectory directory multiple name="media_input">
            </div>
            <div style="display: flex; flex-grow: 1; overflow: hidden;">
                <div class="fh-game-container">
                    <div class="fh-game"></div>
                    <div class="fh-editor-overlay"></div>
                </div>
                <div class="fh-inspector"></div>
            </div>
        </div>

        <button type="button" class="help-menu-button" style="
            position: absolute;
            bottom: 0;
            right: 0;
            font-family: var(--editor-font);
            font-size: 1.2em;
            width: 2em;
            height: 2em;
            margin: 1em;
            border: 1px solid gray;
            border-radius: 50%;
        " onclick="document.getElementById('help-menu').showModal()">?</button>

        <dialog id="help-menu" style="
            max-width: 30em;
            font-family: var(--editor-font);
        ">
            <p>
                <u>about Freehander</u>
            </p>
            <p style="text-align: justify">
                Freehander is a tool for making simple HTML games. You can find out <a href="https://github.com/quewon/freehander/blob/main/README.md" target="_blank">how to use</a> it on the <a href="https://github.com/quewon/freehander" target="_blank">GitHub</a> page, or you can read about <a href="https://quewon.github.io/projects/freehander/" target="_blank">its conception</a> on my personal website.
            </p>
            <p style="text-align: center">
                <button type="button" onclick="document.getElementById('help-menu').close()">close</button>
            </p>
        </dialog>

        <dialog id="doodle-tooltip">
            <p>
                <label for="stroke">stroke?</label>
                <input type="checkbox" value="true">
            </p>
            <p>
                <label for="stroke-color">stroke color</label>
                <input type="text" value="black">
            </p>
            <p>
                <label for="fill">fill?</label>
                <input type="checkbox" value="false">
            </p>
            <p>
                <label for="fill-color">fill color</label>
                <input type="text" value="white">
            </p>
        </dialog>
    </div>
</body>
<script type="module">
    import { Editor } from "./js/editor.js";
    new Editor();
</script>
</html>
